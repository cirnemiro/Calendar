<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <script defer src="assets/js/calendar.js"></script>
</head>
<body>
    <h1>Calendar interactive</h1>
    <article class="calendar">
        <section class="calendar__info">
            <div class="calendar__prev" id="prev_month">&#9664</div>
            <div class="calendar__month" id="month"></div>
            <div class="calendar__year" id="year"></div>
            <div class="calendar__next" id="next_month">&#9664</div>
        </section>

        <section class="calendar__week">
            <div class="calendar__day calendar__item">Mon</div>
            <div class="calendar__day calendar__item">Tue</div>
            <div class="calendar__day calendar__item">Wed</div>
            <div class="calendar__day calendar__item">Thu</div>
            <div class="calendar__day calendar__item">Fri</div>
            <div class="calendar__day calendar__item">Sat</div>
            <div class="calendar__day calendar__item">San</div>
        </section>

        <section class="calendar__dates" id="dates">

        </section>

    </article>
</body>
</html>
